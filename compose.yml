x-uid_gid: &uid_gid
  USER_ID: ${USER_ID:-1000}
  GROUP_ID: ${GROUP_ID:-1000}

volumes:
  db:
    name: ${COMPOSE_PROJECT_NAME}_db

  phpmyadmin:
    name: ${COMPOSE_PROJECT_NAME}_phpmyadmin

  ssl:
    name: ${COMPOSE_PROJECT_NAME}_ssl

  acme:
    name: ${COMPOSE_PROJECT_NAME}_acme

services:
  nginx:
    pull_policy: never
    image: ${COMPOSE_PROJECT_NAME}:nginx
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    restart: unless-stopped
    working_dir: /var/www/html
    network_mode: host
    build:
      context: .docker
      dockerfile: nginx/Dockerfile
      args:
        <<: *uid_gid
        NGINX_VERSION: ${NGINX_VERSION:-stable}
    environment:
      NGINX_HOSTS: ${NGINX_HOSTS:-_}
      NGINX_PORTS: ${NGINX_PORTS:-80}
      NGINX_SSL_PORTS: ${NGINX_SSL_PORTS:-443}
      APP_DEBUG: ${APP_DEBUG:-true}
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
      PHPMYADMIN_ENABLED: ${PHPMYADMIN_ENABLED:-true}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
    volumes:
      - ./:/var/www/html:delegated
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - phpmyadmin:/var/www/phpmyadmin:ro
      - ${SSL_DIR:-ssl}:/etc/nginx/ssl:delegated
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      start_period: 5s
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      php:
        condition: service_healthy
        restart: true
      phpmyadmin:
        condition: service_healthy
        restart: true

  php:
    pull_policy: never
    image: ${COMPOSE_PROJECT_NAME}:php
    container_name: ${COMPOSE_PROJECT_NAME}-php
    restart: unless-stopped
    working_dir: /var/www/html
    build:
      context: .docker
      dockerfile: php/Dockerfile
      args:
        <<: *uid_gid
        PHP_VERSION: ${PHP_VERSION}
        PHP_EXTENSIONS: ${PHP_EXTENSIONS}
    environment:
      APP_ENV: ${APP_ENV:-local}
    volumes:
      - ./:/var/www/html:delegated
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      start_period: 3s
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
        restart: true

  db:
    pull_policy: never
    image: ${COMPOSE_PROJECT_NAME}:${DB_CONNECTION:-sqlite}
    container_name: ${COMPOSE_PROJECT_NAME}-${DB_CONNECTION:-sqlite}
    restart: unless-stopped
    working_dir: /var/www/html
    build: 
      context: .docker
      dockerfile: db/${DB_CONNECTION:-sqlite}/Dockerfile
      args:
        <<: *uid_gid
        DB_VERSION: ${DB_VERSION:-latest}
    environment:
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - ./:/var/www/html:delegated
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DB_DATA_DIR:-db}:/var/db

  phpmyadmin:
    pull_policy: never
    image: "${COMPOSE_PROJECT_NAME}:phpmyadmin"
    container_name: "${COMPOSE_PROJECT_NAME}-phpmyadmin"
    restart: unless-stopped
    build: 
      context: .docker
      dockerfile: phpmyadmin/Dockerfile
      args:
        <<: *uid_gid
    environment:
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
      PHPMYADMIN_ENABLED: ${PHPMYADMIN_ENABLED:-true}
      DB_CONNECTION: ${DB_CONNECTION:-mysql}
      PMA_HOST: db
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ./:/var/www/app:delegated
      - phpmyadmin:/var/www/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      db:
        condition: service_healthy
        restart: true
    
  cron:
    pull_policy: never
    image: "${COMPOSE_PROJECT_NAME}:cron"
    container_name: "${COMPOSE_PROJECT_NAME}-cron"
    restart: unless-stopped
    working_dir: /var/www/html
    build:
      context: .docker
      dockerfile: cron/Dockerfile
      additional_contexts:
        php_image: "service:php"
    environment:
      CRON_ENABLED: ${CRON_ENABLED:-true}
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      start_period: 5s
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ./:/var/www/html:delegated
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      db:
        condition: service_healthy
        restart: true

  supervisor:
    pull_policy: never
    image: "${COMPOSE_PROJECT_NAME}:supervisor"
    container_name: "${COMPOSE_PROJECT_NAME}-supervisor"
    restart: unless-stopped
    working_dir: /var/www/html
    build:
      context: .docker
      dockerfile: supervisor/Dockerfile
      additional_contexts:
        php_image: "service:php"
    environment:
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      start_period: 3s
      interval: 30s
      timeout: 2s
      retries: 3
    volumes:
      - ./:/var/www/html:delegated
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      db:
        condition: service_healthy
        restart: true
      
  acme:
    pull_policy: never
    image: "${COMPOSE_PROJECT_NAME}:acme"
    container_name: "${COMPOSE_PROJECT_NAME}-acme"
    restart: unless-stopped
    build: 
      context: .docker/acme
      args:
        <<: *uid_gid
    environment:
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
    volumes:
      - ./:/var/www/html:delegated
      - acme:/acme.sh
      - ${SSL_DIR:-ssl}:/ssl:delegated
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      nginx:
        condition: service_healthy
        restart: true

  install:
    image: "krajbanshi/laravel-docker-compose:install"
    profiles:
      - install
    build: 
      context: .docker/install

  node:
    pull_policy: never
    image: "${COMPOSE_PROJECT_NAME}:node"
    container_name: "${COMPOSE_PROJECT_NAME}-node"
    working_dir: /var/www/html
    profiles:
      - tools
    build:
      context: .docker
      dockerfile: node/Dockerfile
      args:
        <<: *uid_gid
        NODE_VERSION: ${NODE_VERSION:-current}
    ports:
      - ${VITE_PORT:-5173}:${VITE_PORT:-5173}
    volumes:
      - ./:/var/www/html:delegated

  composer:
    pull_policy: never
    image: "${COMPOSE_PROJECT_NAME}:composer"
    container_name: "${COMPOSE_PROJECT_NAME}-composer"
    working_dir: /var/www/html
    profiles:
      - tools
    build:
      context: .docker
      dockerfile: composer/Dockerfile
      additional_contexts:
        php_image: "service:php"
    volumes:
      - ./:/var/www/html:delegated

  artisan:
    pull_policy: never
    image: "${COMPOSE_PROJECT_NAME}:artisan"
    container_name: "${COMPOSE_PROJECT_NAME}-artisan"
    working_dir: /var/www/html
    build:
      context: .docker
      dockerfile: artisan/Dockerfile
      additional_contexts:
        php_image: "service:php"
    profiles:
      - tools
    volumes:
      - ./:/var/www/html:delegated
