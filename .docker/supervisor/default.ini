[supervisord]
user=root
nodaemon=true
pidfile=/var/run/supervisord.pid

[${SUPERVISOR_DEFAULT_PROGRAM}]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work ${QUEUE_CONNECTION} --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=8
redirect_stderr=true
stdout_logfile=/var/log/%(program_name)s.log
stopwaitsecs=3600
